
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
   <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

   <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC:400i" rel="stylesheet">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>
  <div class="wrapper">
    <div class="col-md-3">
    </div>
      <div class="col-md-6 text-center">
        <header>
        <h1>The Psychic Game</h1>
        </header>
        <div class="instructions">
          <h3>Guess what letter I'm thinking of</h3>
        </div>
    
        <div id="game">
          <ul class="list-group">
            <li class="list-group-item"><p id="wins">Wins: </p></li>
            <li class="list-group-item"><p id="losses">Losses: </p></li>
            <li class="list-group-item"><p id="guessLeft">Guesses Left: </p></li>
            <li class="list-group-item"><p id="let">Your Guesses so far: </p></li> 
        </div>
	<script type="text/javascript" src="assets/javascript/game.js">
  
  </script>
</body>
</html>
